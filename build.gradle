plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.mustangJaro'
version '1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3.4'
}
patchPluginXml {
    sinceBuild '183'
    untilBuild '193'
    changeNotes """
        <h3>v1.1</h3>
        Update to support IntelliJ builds from 183 to 193.
        <h3>v1.0</h3>
        This plugin includes a right-click menu option on Clojure/ClojureScript files
        titled Sort Required Namespaces."""
}